<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="{{root}}assets/css/app.css">
    </head>
    <body>
        <header class="site-header {{title}}">
            <div class="container">
                <div class="top-section">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/img/logo.svg">
                        </a>
                    </div>
                    <div class="menus">
                        <nav class="social-menu">
                            <a href="http://facebook.com"><span class="hide">Facebook</span></a>
                            <a href="http://twitter.com"><span class="hide">Twitter</span></a>
                            <a href="http://instagram.com"><span class="hide">Instagram</span></a>
                            <a href="http://youtube.com"><span class="hide">Youtube</span></a>
                        </nav>
                        <div class="title-bar">
                            <button class="menu-icon" type="button" data-toggle="main-nav"></button>
                            <div class="title-bar-title">Menu</div>
                        </div>
                        <ul id="main-nav" class="main-navigation" data-animate="menu-in menu-out">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </header> 
    </body>
</html>
